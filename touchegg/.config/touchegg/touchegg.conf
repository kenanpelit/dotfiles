<touchégg>
  <settings>
    <property name="animation_delay">150</property>
    <property name="action_execute_threshold">10</property>
    <property name="color">auto</property>
    <property name="borderColor">auto</property>
  </settings>
 
  <application name="All">

    <gesture type="SWIPE" fingers="3" direction="UP">
      <action type="RUN_COMMAND">
        <repeat>false</repeat>
        <command>~/.bin/hypr-workspace-monitor.sh -wt</command>
        <on>begin</on>
      </action>
    </gesture>

    <gesture type="SWIPE" fingers="3" direction="DOWN">
      <action type="RUN_COMMAND">
        <repeat>false</repeat>
        <command>~/.bin/hypr-workspace-monitor.sh -mt</command>
        <on>begin</on>
      </action>
    </gesture>

    <gesture type="SWIPE" fingers="3" direction="RIGHT">
      <action type="RUN_COMMAND">
        <repeat>false</repeat>
        <command>~/.bin/hypr-workspace-monitor.sh -vn</command>
        <on>begin</on>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="LEFT">
      <action type="RUN_COMMAND">
        <repeat>false</repeat>
        <command>~/.bin/hypr-workspace-monitor.sh -vp</command>
        <on>begin</on>
      </action>
    </gesture>

    <gesture type="SWIPE" fingers="4" direction="UP">
      <action type="RUN_COMMAND">
        <repeat>false</repeat>
        <command>~/.bin/hypr-workspace-monitor.sh -msf</command>
        <on>begin</on>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="4" direction="DOWN">
      <action type="RUN_COMMAND">
        <repeat>false</repeat>
        <command>~/.bin/hypr-workspace-monitor.sh -ms</command>
        <on>begin</on>
      </action>
    </gesture>
 
    <gesture type="SWIPE" fingers="4" direction="RIGHT">
      <action type="RUN_COMMAND">
        <repeat>false</repeat>
        <command>~/.bin/hypr-workspace-monitor.sh -wr</command>
        <on>begin</on>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="4" direction="LEFT">
      <action type="RUN_COMMAND">
        <repeat>false</repeat>
        <command>~/.bin/hypr-workspace-monitor.sh -wl</command>
        <on>begin</on>
      </action>
    </gesture>

  </application>
</touchégg>
