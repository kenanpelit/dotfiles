#bind = $mainMod CTRL, RETURN, exec, $Bin/semsumo.sh start alacritty never   # Alacritty (her zaman vpn)
bind = ALT, RETURN, exec, $Bin/semsumo.sh start kitty-single always         # Kitty (normal)
bind = CTRL ALT, RETURN, exec, $Bin/semsumo.sh start kitty-single never     # Kitty (her zaman vpn)

# Tmux Kontrol Kisayollari
# -----------------------------
