# ===========================
# Pencere Genel Ayarları
# ===========================
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(bd93f9ee) rgba(ff79c6ee) 45deg    # Mor -> Pembe gradyan
    col.inactive_border = rgba(44475aaa)                        # Dracula koyu gri
    layout = master
    allow_tearing = false
}

# ===========================
# Grup Ayarları
# ===========================
group {
    # Aktif grup kenarlığı için Dracula mor -> pembe gradyan
    col.border_active = rgba(bd93f9ee) rgba(ff79c6ee) 45deg

    # Pasif grup kenarlığı için Dracula koyu renkler
    col.border_inactive = rgba(6272a4aa) rgba(44475aaa) 45deg

    # Kilitli aktif grup kenarlığı için Dracula mor -> pembe gradyan
    col.border_locked_active = rgba(bd93f9ee) rgba(ff79c6ee) 45deg

    # Kilitli pasif grup kenarlığı için Dracula koyu renkler
    col.border_locked_inactive = rgba(6272a4aa) rgba(44475aaa) 45deg

    groupbar {
        render_titles = false
        gradients = true               # Gradyanları aktif et
        font_size = 10

        # Grup çubuğu renkleri - Dracula teması
        col.active = rgba(bd93f9ee) rgba(ff79c6ee) rgba(6272a4ee) 45deg   # Mor -> Pembe -> Mavi gradyan
        col.inactive = rgba(44475aaa)                                      # Koyu gri
        col.locked_active = rgba(ff79c6ee)                                 # Pembe
        col.locked_inactive = rgba(bd93f9aa)                              # Soluk mor
    }
}

