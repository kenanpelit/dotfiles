# ===========================
# Pencere Genel Ayarları
# ===========================
general {
    gaps_in = 5                       # İç boşluk
    gaps_out = 10                     # Dış boşluk
    border_size = 2                   # Kenarlık boyutu
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg  # Aktif pencere kenarlık rengi
    col.inactive_border = rgba(595959aa)                     # Pasif pencere kenarlık rengi
    layout = master                   # Pencere düzeni (default: master)
    allow_tearing = false             # Ekran yırtılmasını engelle
}

# ===========================
# Grup Ayarları
# ===========================
group {
    # Aktif grup kenarlığı için mor gradyan
    col.border_active = rgba(a855f7ee) rgba(9333eaee) 45deg  

    # Pasif grup kenarlığı için soluk ton
    col.border_inactive = rgba(b4befeaa) rgba(6c7086aa) 45deg    

    # Kilitli aktif grup kenarlığı için mor gradyan
    col.border_locked_active = rgba(a855f7ee) rgba(9333eaee) 45deg

    # Kilitli pasif grup kenarlığı için soluk ton
    col.border_locked_inactive = rgba(b4befeaa) rgba(6c7086aa) 45deg

    groupbar {
        render_titles = false          # Grup başlıklarını gösterme
        gradients = false              # Gradyanları devre dışı bırak
        font_size = 10                 # Grup çubuğu yazı tipi boyutu

        # Grup çubuğu renkleri
        col.active = rgba(a855f7ee)           # Aktif tab - Parlak mor
        col.inactive = rgba(6c7086aa)         # Pasif tab - Soluk gri
        col.locked_active = rgba(9333eaee)    # Kilitli aktif tab - Koyu mor
        col.locked_inactive = rgba(7aa2f7aa)  # Kilitli pasif tab - Soluk mavi
    }
}

