# -*- conf -*-
font=Hack Nerd Font:size=13.3
font-bold=Hack Nerd Font:weight=Bold:size=13.3
font-italic=Hack Nerd Font:slant=italic:size=13.3
font-bold-italic=Hack Nerd Font:weight=Bold:slant=italic:size=13.3
letter-spacing=0
horizontal-letter-offset=0
vertical-letter-offset=0
app-id=foot
title=Terminal
pad=2x2

[environment]
WINIT_UNIX_BACKEND=wayland
WINIT_X11_SCALE_FACTOR=1
GDK_SCALE=1
QT_AUTO_SCREEN_SCALE_FACTOR=0
LIBGL_DRI3_DISABLE=1
WLR_NO_HARDWARE_CURSORS=1
XCURSOR_SIZE=24
MESA_GL_VERSION_OVERRIDE=4.6
MESA_LOADER_DRIVER_OVERRIDE=iris
LIBVA_DRIVER_NAME=iHD
__GL_GSYNC_ALLOWED=0
__GL_VRR_ALLOWED=0

[scrollback]
lines=10000      # Matching Alacritty's history size
multiplier=3.0   # Matching Alacritty's multiplier

[cursor]
style=block       # Matching Alacritty's block cursor
blink=no         # Enable cursor blinking
beam-thickness=0.18
underline-thickness=2    # URL underline thickness
#color=bd93f9 282a36     # Dracula mor imleç
color=d6acff 6272a4     # Parlak mor üzerine koyu mor
#color=ff79c6 282a36     # Magenta tonu
#color=cba6f7 313244     # Daha yumuşak mor tonu

[url]
protocols=http,https,file,mailto,news,gemini
launch=xdg-open ${url}

[mouse]
hide-when-typing=yes

# Kenp theme colors
[colors]
alpha=1.0

# Primary colors
background=282a36
foreground=d8dae9

# Selection colors
selection-foreground=282a36
selection-background=bd93f9

# URL underlining
urls=8be9fd

# Normal colors (0-7)
regular0=595D71  # black
regular1=f38ba8  # red
regular2=50fa7b  # green
regular3=f1fa8c  # yellow
regular4=bd93f9  # blue
regular5=ff79c6  # magenta
regular6=8be9fd  # cyan
regular7=f8f8f2  # white

# Bright colors (8-15)
bright0=6272a4   # bright black
bright1=e95678   # bright red
bright2=69ff94   # bright green
bright3=ffffa5   # bright yellow
bright4=d6acff   # bright blue
bright5=ff92df   # bright magenta
bright6=a4ffff   # bright cyan
bright7=ffffff   # bright white

[key-bindings]
# Matching Alacritty-style keybindings where applicable
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0
spawn-terminal=Control+Shift+n
clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v
primary-paste=Shift+Insert

[search-bindings]
# Standard search bindings
cancel=Control+g Control+c Escape
find-prev=Control+r
find-next=Control+s

[mouse-bindings]
# Middle click paste from primary selection
primary-paste=BTN_MIDDLE

