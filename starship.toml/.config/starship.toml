format = """
$username$hostname$directory$git_branch$git_status$nodejs$python$rust
$jobs$cmd_duration$status$character"""

add_newline = true

[directory]
style = "blue"
read_only = " 🔒"
read_only_style = "red"
truncation_length = 3
truncate_to_repo = true
fish_style_pwd_dir_length = 1

[package]
disabled = true

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = '[\($all_status$ahead_behind\)]($style) '
style = "bright-black"
conflicted = "🏳"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "📦"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

[cmd_duration]
format = "[󰔟 $duration]($style)"
style = "yellow"
min_time = 2000
show_milliseconds = false  # ms'yi gizler

[nodejs]
format = "[$symbol($version )]($style)"
style = "green"

[python]
format = "[$symbol($version )]($style)"
style = "yellow"

[rust]
format = "[$symbol($version )]($style)"
style = "red"

[memory_usage]
format = "[$symbol${ram}]($style) "
style = "dimmed white"
threshold = 75
symbol = "🗃️ "
disabled = false

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"
disabled = false

[[battery.display]]
threshold = 10
style = "red"

[[battery.display]]
threshold = 30
style = "yellow"

[time]
disabled = false
format = '🕙 [$time]($style) '
time_format = "%R"
style = "bright-black"

[jobs]
symbol = "⚙️"
number_threshold = 1
format = "[$symbol$number]($style) "
